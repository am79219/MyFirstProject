<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>購物車</title>
	<link rel="stylesheet" href="/css/st1.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
	<script>
	function calculateSubtotal(){
		var subtotal = 0;
		var subtotalInput = document.getElementById("subtotal");
		var productSubtotals = document.querySelectorAll("[id^='productSubtotal_']");
		productSubtotals.forEach(function(productSubtotal){
			subtotal += parseInt(productSubtotal.textContent);
		});
		subtotalInput.textContent = subtotal;
	}
	
	function calculateShippingFee(){
		var shippingFeeInput = document.getElementById("shippingFee");
		var subtotalInput = document.getElementById("subtotal");
		
		if(parseInt(subtotalInput.textContent)>=500){
			shippingFeeInput.textContent = 0;
		}else{
			shippingFeeInput.textContent = 50;
		}
	}
	
	function calculateTotalAmount(){
		var totalAmountInput = document.getElementById("totalAmount");
		var subtotalInput = document.getElementById("subtotal");
		var shippingFeeInput = document.getElementById("shippingFee");
		
		totalAmountInput.textContent =
			parseInt(subtotalInput.textContent)+parseInt(shippingFeeInput.textContent);
	}
	</script>
</head>
<body>
	<!-- header區 -->
	<div class="header">
		<h1 style="padding:15px 20px">有機農產品購物網</h1>	
		<h2 style="padding:5px 20px">購物車</h2>
	</div>
	
	<div class="linklist">
		<table>
			<tr>
				<td>選購商品
				<td width=60 align=center><a href="/product/vegetables">Vegetables</a>
				<td width=60 align=center><a href="/product/fruits">Fruits</a>
				<td width=60 align=center><a href="/product/others">Others</a>
				<td width=250 align=right><a href="/cart/loginCart">查看購物車</a>
				<td width=300 align=left><a href="/user/toIndex">回首頁</a>
			</tr>
		</table>					
	</div>
	
	<!-- content區 -->
	<div class="content">
		<div class="cartItemList">
			<h2>未結帳的購物車</h2>

			
			<!-- 如果無未結帳的商品 -->
			<div th:if="${session.cartItemDtoMap == null}">
				<h3>您尚未將商品放入購物車</h3>
			</div>
			
			<!-- 如果有未結帳的商品 -->
			<div th:if="${session.cartItemDtoMap}">
				購物車單號:
					<!-- 有登入會顯示，未登入則空白 -->
					<div th:if="${session.userDto}">
						<label th:text="${session.uncheckedCartDto.cartNo}" />
					</div><p />
				
				會員姓名:
					<!-- 有登入會顯示，未登入則空白 -->
					<div th:if="${session.userDto}">
						<label th:text="${session.userDto.name}" />
					</div><p />

				<table width="500px" border="1">
					<tr>
						<td nowrap>產品圖片
						<td nowrap>產品名稱
						<td nowrap>單價/優惠價
						<td nowrap>數量
						<td nowrap>產品金額小計
						<td nowrap>庫存
						<td nowrap>刪除
					<tr th:each="cartItem:${session.CartItems}">
						<td width="50px" height="50px" align="center">
							<img style="width:50%; height:auto;"
							th:src="@{/pic/{picName}(picName=${cartItem.product.picName})}">
						<td th:text="${cartItem.product.productName}">
						<td th:text="${cartItem.product.price}">
						<td th:text="${cartItem.quantity}">
						<td id="productSubtotal_${cartItem.product.productId}" th:text="${cartItem.product.price}*${cartItem.quantity}">
						<td th:if="${cartItem.product.stock} gt 0" th:text="有">
						<td th:if="${cartItem.product.stock} <= 0" th:text="無" style="color:red">
						<td><button type="button">刪除</button>
				</table>
				<table style="margin-left: 300px; margin-top:50px">
					<tr>
						<td colspan="2">
							共<label th:text="${session.cartItemDtoMap.size}"></label>項商品
<!-- 							，數量<label th:text=${#aggregates.sum(session.CartItems.![quantity==null?0:quantity])}></label>個 -->
					<tr>
						<td>產品金額總計
						<td><span id="subtotal"></span>
					<tr>
						<td>運費
						<td id="shippingFee">$****元
					<tr>
						<td>總金額
						<td id="totalAmount">$****元
				</table>
			</div>
			
			<!-- 如果會員尚未登入，則顯示提示訊息 -->
			<h3 th:if="${session.User == null}">
				提醒您，您尚未登入，可能遺失您的購物車明細
			</h3>
			
		</div>
		
	</div>
	
	<!-- footer區 -->
	<div class="footer">
		© 2023 XXXXXY. All rights reserved.
	</div>
	
	<script>
		//計算產品金額總計(id="subtotal")
		calculateSubtotal();
		//計算運費(id="shippingFee")
		calculateShippingFee();
		//計算總金額(id="totalAmount")
		calculateTotalAmount();
		
	</script>
	

</body>
</html>
