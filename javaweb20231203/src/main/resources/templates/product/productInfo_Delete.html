<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品專區</title>
	<link rel="stylesheet" href="/css/st1.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
</head>
<body>
	<!-- header區 -->
	<div class="header">
		<h1 style="padding:15px 20px">有機農產品購物網</h1>
		<h2 style="padding:5px 20px">商品專區</h2>
	</div>
	
	<!-- content區 -->
	<div class="content">
		<div class="productInfo">
			
			<!-- 產品圖片 -->
			<div class="container">
				<img th:src="@{'/pic/'+${session.PInfo.productId}+'.jpg'}">
			</div> 

			<form action="/cartitem/addAnCartItem" method="POST">
				<!-- 隱藏的 productId input -->
				<input type="hidden" name="productId" th:value="${session.PInfo.productId}">
				<table>
					<tr>
						<td>產品名稱
						<td th:text="${session.PInfo.productName}" />
					<tr>
						<td>單價
						<td th:text="${session.PInfo.price}">
					<tr>
						<td>購買數量
						<td><input type="number" name="quantity" min="0" placeholder="請輸入數量" required />
        			<tr>
						<td colspan="2">
						<input type="submit" value="加入至購物車">
				</table>
			</form>	
		</div>
	</div>
	
	<!-- footer區 -->
	<div class="footer">
		© 2023 XXXXXY. All rights reserved.
	</div>
	
</body>
</html>
